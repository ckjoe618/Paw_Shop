<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EEIT94_第四組_貓狗大站</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.2/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.2/js/buttons.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css"
    />

    <style></style>
  </head>
  <body>
    <div class="m-5">
      <div id="div1">
        <table id="memberTable" class="hover" style="width: 100%">
          <thead>
            <tr>
              <th>會員編號</th>
              <th>姓名</th>
              <th>性別</th>
              <th>身分證</th>
              <th>Email</th>
              <th>電話</th>
              <th>生日</th>
              <th>帳號</th>
              <th>密碼</th>
              <th>創建日期</th>
              <th>活躍狀態</th>
              <th>編輯</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="div2"></div>
    </div>

    <script src="/js/addForm.js"></script>
    <script src="/js/editForm.js"></script>
    <script src="/js/memberApi.js"></script>
    <script src="/js/api.js"></script>
    <script>
      $(function () {
        apiFindMemberAll()
          .then((memberList) => {
            table.clear();
            table.rows.add(memberList.data).draw();
          })
          .catch((error) => alert(error));

        add();
        edit();
        del();

        $(document).on("click", ".returnBtn", () => {
          $("#div1").show();
          $("#div2").empty();
        });
      });
    </script>
  </body>
</html>
