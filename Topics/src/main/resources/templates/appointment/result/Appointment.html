<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>預約結果</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.min.js"></script>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap 5 Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<style>
.centered-form {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.form-container {
	width: 50%;
}
</style>
</head>
<body>
	<div class="centered-form">
		<div class="form-container">
			<div class="content" id="content">
				<div class="container">
					<h2>預約結果</h2>
					<div th:if="${success == 'true'}" class="message success"></div>
					<div th:if="${success == 'false'}" class="message error">
						預約失敗</div>

					<p th:if="${appointmentId != null and appointmentId > 0}">
						<span class="success" th:text="${message}"></span>
					</p>

					<p th:if="${appointmentId != null and appointmentId > 0}">
						預約編號: <strong th:text="${appointmentId}"></strong>
					</p>

					<p th:if="${totalPrice != null and totalPrice > 0}">
						總價格: <strong th:text="${totalPrice} + ' 元'"></strong>
					</p>

					<p th:if="${appointmentId == null or appointmentId <= 0}">
						<span class="error" th:text="${message}"></span>
					</p>

					<br> <a href="/api/appointment/appointment_home"
						class="btn btn-outline-secondary">回首頁</a>


				</div>
			</div>
		</div>
	</div>
</body>
</html>
