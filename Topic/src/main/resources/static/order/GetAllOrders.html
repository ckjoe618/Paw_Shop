<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>訂單列表</title>
    <style>
        .header {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .detailH5 {
            color: gray;
        }
    </style>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.jqueryui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="header">所有訂單</div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <button id="addOrderBtn" type="button" class="btn btn-warning" style="margin-left: 10px;" data-bs-toggle="modal"
            data-bs-target="#addOrderModal">新增訂單</button>

        <div class="d-flex align-items-center" style="margin-right: 10px;">
            交易期間：<input type="text" id="txntimefilter" placeholder="請選擇" style="width:230px" />
            <button type="button" id="clearDate"
                style="background: none; border: none; font-size: 12px; cursor: pointer">✘</button>
            <input type="button" class="btn btn-light btn-sm" value="查詢" id="query">
        </div>

    </div>
    <table id="ordersTable" class="hover" style="width:99%">
        <thead>
            <tr>
                <th>訂單編號</th>
                <th>會員編號</th>
                <th>訂單金額</th>
                <th>交易時間</th>
                <th>付款方式</th>
                <th>付款狀態</th>
                <th>訂單狀態</th>
                <th>取貨方式</th>
                <th>物流編號</th>
                <th>更新時間</th>
                <th>明細</th>
                <th>修改</th>
                <th>刪除</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <!-- 刪除確認框 -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">確認刪除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
                </div>
                <div class="modal-body">
                    確定要刪除這筆訂單嗎？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">確定刪除</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 刪除確認框 -->
    <!-- 新增、修改對話框 -->
    <div class="modal fade" id="addOrderModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">新增訂單</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="mb-3">
                            <label for="memberId" class="form-label" style="font-weight: bold;">會員編號</label>
                            <input type="text" class="form-control" id="memberId" placeholder="請輸入1-3位數字" required>
                        </div>

                        <div class="form-label" style="font-weight: bold;">訂單金額</div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                id="priceTotal" placeholder="請輸入數字" required>
                            <span class="input-group-text">.00</span>
                        </div>

                        <input type="hidden" id="transactionTime" value="">

                        <div class="form-label" style="font-weight: bold;">付款方式</div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethod" value="貨到付款" checked>
                            <label class="form-check-label">貨到付款</label>
                        </div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="paymentMethod" value="線上付款">
                            <label class="form-check-label">線上付款</label>
                        </div>

                        <div class="form-label" style="font-weight: bold;">付款狀態</div>
                        <select class="form-select mb-3" aria-label="Default select example" id="paymentStatus"
                            required>
                            <option selected>請選擇</option>
                            <option value="待付款">待付款</option>
                            <option value="已付款">已付款</option>
                            <option value="付款失敗">付款失敗</option>
                            <option value="已退款">已退款</option>
                        </select>

                        <div class="form-label" style="font-weight: bold;">取貨方式</div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="pickupMethod" value="超商取貨" checked>
                            <label class="form-check-label">超商取貨</label>
                        </div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="pickupMethod" value="宅配">
                            <label class="form-check-label">宅配</label>
                        </div>

                        <div class="form-label" style="font-weight: bold;">訂單狀態</div>
                        <select class="form-select mb-3" id="orderStatus" aria-label="Default select example" required>
                            <option selected>請選擇</option>
                            <option value="訂單已成立">訂單已成立</option>
                            <option value="備貨中">備貨中</option>
                            <option value="已出貨">已出貨</option>
                            <option value="包裹已送達">包裹已送達</option>
                            <option value="退貨中">退貨中</option>
                            <option value="退貨完成">退貨完成</option>
                            <option value="訂單取消">訂單取消</option>
                        </select>

                        <div class="mb-3">
                            <label for="trackingNum" class="form-label" style="font-weight: bold;">物流編號</label>
                            <input type="text" class="form-control" id="trackingNum" placeholder="請輸入10位數字">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitOrder">送出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 新增、修改對話框 -->
    <!-- 商品明細對話框 -->
    <div class="modal fade" id="orderDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="orderDetailTitle">訂單詳細資訊</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="detailH5"><i class="fa-solid fa-basket-shopping"></i> 訂購商品</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 20%;">商品編號</th>
                                <th scope="col" style="width: 35%;">商品名稱</th>
                                <th scope="col" style="width: 10%;">單價</th>
                                <th scope="col" style="width: 10%;">數量</th>
                                <th scope="col" style="width: 15%;">小計</th>
                                <th scope="col" style="width: 10%;">刪除</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-details">

                        </tbody>
                    </table>
                    <br><br>
                    <h5 class="detailH5"><i class="fa-solid fa-house-user"></i> 收件人資料</h5>
                    <div>Not yet!</div>
                </div>
            </div>
        </div>
    </div>
    <!-- 商品明細對話框 -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        $(() => {
            getAllOrders();
            deleteOrder();
            saveOrder();
            checkOrderDeteails()
            queryByTxnTime();
        })

        function getAllOrders() {
            $.ajax({
                type: "get",
                url: "/order/allorders",
                dataType: "json",
                success: (data) => {
                    $("#tbody").empty();

                    if (data == null) {
                    } else {
                        $.each(data, function (i, n) {
                            let tr = "<tr id='orderRow-" + n.orderId + "'><td>" + n.orderId +
                                "</td><td>" + n.memberId +
                                "</td><td>$" + n.priceTotal +
                                "</td><td>" + n.transactionTime +
                                "</td><td>" + n.paymentMethod +
                                "</td><td>" + n.paymentStatus +
                                "</td><td>" + n.orderStatus +
                                "</td><td>" + n.pickupMethod +
                                "</td><td>" + n.trackingNum.trim() +
                                "</td><td>" + n.updateTime +
                                "</td><td><button type='button' class='btn btn-secondary btn-sm detail-btn' data-id='" + n.orderId + "'>明細</button></td>" +
                                "<td><button type='button' class='btn btn-secondary btn-sm update-btn' data-id='" + n.orderId + "'>修改</button></td>" +
                                "<td><button type='button' class='btn btn-secondary btn-sm delete-btn' data-id='" + n.orderId + "'>刪除</button></td></tr>";
                            $("#tbody").append(tr);
                        })
                    }
                    $("#ordersTable").DataTable({
                        language: {
                            "lengthMenu": "每頁顯示 _MENU_ 筆資料",
                            "zeroRecords": "查無資料",
                            "info": "第 _START_ 到第 _END_ 筆資料，共 _TOTAL_ 筆",
                            "infoEmpty": "第 0 到第 0 筆資料，共 0 筆",
                            "infoFiltered": "(過濾自 _MAX_ 筆資料)",
                            "search": "快速搜尋：",
                            "paginate": {
                                "next": "下一頁",
                                "previous": "上一頁"
                            }
                        }
                    });
                }
            })
        }

        function deleteOrder() {
            let selectedOrderId = null;

            $("#tbody").on("click", ".delete-btn", function () {
                selectedOrderId = $(this).data("id");
                $("#deleteConfirmModal").modal("show");
            })
            $("#confirmDeleteBtn").on("click", () => {
                if (selectedOrderId != null) {
                    $.ajax({
                        type: "get",
                        url: "/order/delete?orderId=" + selectedOrderId,
                        success: () => {
                            Swal.fire({
                                icon: "success",
                                title: "刪除成功",
                                showConfirmButton: false,
                                timer: 1000
                            });
                            $("#deleteConfirmModal").modal("hide");
                            let row = $("tr#orderRow-" + selectedOrderId);
                            $("#ordersTable").DataTable().row(row).remove().draw();
                        },
                        error: () => {
                            Swal.fire({
                                icon: "error",
                                title: "刪除失敗",
                                showConfirmButton: false,
                                timer: 1000
                            });
                            $("#deleteConfirmModal").modal("hide");
                        }
                    })
                }
            })
        }

        function saveOrder() {
            let selectedOrderId = null;

            $("#addOrderBtn").click(() => {
                selectedOrderId = null;
                $("#addOrderModal .modal-title").text("新增訂單");
            });

            $("#addOrderModal").on("hidden.bs.modal", () => {
                $("#orderForm")[0].reset();
            });

            $("#tbody").on("click", ".update-btn", function () {
                selectedOrderId = $(this).data("id");

                $.ajax({
                    method: "get",
                    url: "/order/queryone?orderId=" + selectedOrderId,
                    success: (data) => {
                        $("#addOrderModal .modal-title").text("修改編號 #" + data.orderId + " 之訂單");
                        $("#memberId").val(data.memberId);
                        $("#priceTotal").val(data.priceTotal);
                        $("#transactionTime").val(data.transactionTime);
                        $("input[name='paymentMethod'][value='" + data.paymentMethod + "']").prop("checked", true);
                        $("#paymentStatus").val(data.paymentStatus);
                        $("input[name='pickupMethod'][value='" + data.pickupMethod + "']").prop("checked", true);
                        $("#orderStatus").val(data.orderStatus);
                        $("#trackingNum").val(data.trackingNum.trim());

                        $("#addOrderModal").modal("show");
                    },
                    error: () => {
                        Swal.fire({
                            icon: "error",
                            title: "發生錯誤，請稍後再試",
                            showConfirmButton: false,
                            timer: 1000
                        });
                        $("#addOrderModal").modal('hide');
                    }
                })
            })

            $("#submitOrder").click(() => {
                let newData = {
                    orderId: selectedOrderId,
                    memberId: $("#memberId").val(),
                    priceTotal: $("#priceTotal").val(),
                    transactionTime: $("#transactionTime").val(),
                    paymentMethod: $("input[name='paymentMethod']:checked").val(),
                    paymentStatus: $("#paymentStatus").val(),
                    pickupMethod: $("input[name='pickupMethod']:checked").val(),
                    orderStatus: $("#orderStatus").val(),
                    trackingNum: $("#trackingNum").val()
                }
                if (selectedOrderId) {
                    let table = $("#ordersTable").DataTable();
                    let currentPage = table.page();
                    //修改Order
                    $.ajax({
                        type: "post",
                        url: "/order/update",
                        contentType: "application/json",
                        data: JSON.stringify(newData),
                        success: (data) => {
                            Swal.fire({
                                icon: "success",
                                title: "更新成功",
                                showConfirmButton: false,
                                timer: 1000
                            });
                            $("#addOrderModal").modal('hide');
                            table.page(currentPage).draw('page');
                            let row = table.row("tr#orderRow-" + data.orderId);
                            row.data([
                                data.orderId,
                                data.memberId,
                                "$" + data.priceTotal,
                                data.transactionTime,
                                data.paymentMethod,
                                data.paymentStatus,
                                data.orderStatus,
                                data.pickupMethod,
                                data.trackingNum,
                                data.updateTime,
                                `<button type='button' class='btn btn-secondary btn-sm detail-btn' data-id='${data.orderId}'>明細</button>`,
                                `<button type='button' class='btn btn-secondary btn-sm update-btn' data-id='${data.orderId}'>修改</button>`,
                                `<button type='button' class='btn btn-secondary btn-sm delete-btn' data-id='${data.orderId}'>刪除</button>`
                            ]).draw();
                        }
                    })
                } else {
                    console.log(newData);
                    //新增Order
                    $.ajax({
                        type: "post",
                        url: "/order/add",
                        contentType: "application/json",
                        data: JSON.stringify(newData),
                        success: (data) => {
                            let tr = [
                                data.orderId,
                                data.memberId,
                                data.priceTotal,
                                data.transactionTime,
                                data.paymentMethod,
                                data.paymentStatus,
                                data.orderStatus,
                                data.pickupMethod,
                                data.trackingNum,
                                data.updateTime,
                                "<button type='button' class='btn btn-secondary btn-sm detail-btn' data-id='" + data.orderId + "'>明細</button>",
                                "<button type='button' class='btn btn-secondary btn-sm update-btn' data-id='" + data.orderId + "'>修改</button>",
                                "<button type='button' class='btn btn-secondary btn-sm delete-btn' data-id='" + data.orderId + "'>刪除</button>"
                            ];
                            let table = $('#ordersTable').DataTable();
                            let newRow = table.row.add(tr).draw();
                            $(newRow.node()).attr("id", "orderRow-" + data.orderId);
                            table.page('last').draw('page');//讓頁面自動跳到最後一頁
                            Swal.fire({
                                icon: "success",
                                title: "新增成功",
                                showConfirmButton: false,
                                timer: 1000
                            });
                            $("#addOrderModal").modal('hide');
                        },
                        error: () => {
                            Swal.fire({
                                icon: "error",
                                title: "發生錯誤，請稍後再試",
                                showConfirmButton: false,
                                timer: 1000
                            });
                            $("#addOrderModal").modal('hide');
                        }
                    })
                }
            })
        }

        function checkOrderDeteails() {
            let selectedOrderId = null;
            $("#tbody").on("click", ".detail-btn", function () {
                selectedOrderId = $(this).data("id");
                $("#orderDetailModal").modal("show");

                $.ajax({
                    type: "get",
                    url: "/orderdetail/allorderdetails?orderId=" + selectedOrderId,
                    dataType: "json",
                    success: (data) => {
                        $("#tbody-details").empty();
                        if (data == null) {
                        } else {
                            let tr = null;
                            let priceTotal = 0;
                            $.each(data, function (i, m) {
                                let trStyle = (m.status === "disabled") ? " style='text-decoration: line-through'" : "";
                                tr += "<tr id='orderDetailRow-" + m.orderDetailId + "'" + trStyle + "><td>" + m.productId +
                                    "</td><td>" + "還沒跟駒哥關聯" +
                                    "</td><td>$" + m.unitPrice +
                                    "</td><td>" + m.quantity +
                                    "</td><td>$" + m.subtotal +
                                    "</td><td><button type='button' class='btn btn-secondary btn-sm delete-btn' data-id='" + m.orderDetailId + "'>刪除</button></td></tr>";
                                if (m.status != "disabled") {
                                    priceTotal += m.subtotal;
                                }
                            })
                            tr += "<td colspan='4'></td><td class='fw-bold'>總計：$" + priceTotal + "</td>" +
                                "<td><button type='button' class='btn btn-outline-warning btn-sm addDetail-btn'>新增</button></td>";
                            $("#tbody-details").append(tr);
                        }
                    },
                    error: () => {
                        Swal.fire({
                            icon: "error",
                            title: "發生錯誤，請稍後再試",
                            showConfirmButton: false,
                            timer: 1000
                        });
                        $("#orderDetailModal").modal("hide");
                    }
                })
            })
            $("#tbody-details").on("click", ".delete-btn", function () {
                let selectedOrderDetailId = $(this).data("id");
                $("tr#orderDetailRow-" + selectedOrderDetailId).css("text-decoration", "line-through");
                $.ajax({
                    type: "get",
                    url: "/orderdetail/delete?orderDetailId=" + selectedOrderDetailId,
                    success: (data) => {
                        console.log("成功");
                    },
                    error: () => {
                        Swal.fire({
                            icon: "error",
                            title: "發生錯誤，請稍後再試",
                            showConfirmButton: false,
                            timer: 1000
                        });
                        $("tr#orderDetailRow-" + selectedOrderDetailId).css("text-decoration", "none");
                    }
                })
            })
        }

        function queryByTxnTime() {
            let fp = flatpickr("#txntimefilter", {
                mode: "range",         // 啟用範圍選擇
                dateFormat: "Y-m-d",   // 設定日期格式
                minDate: "2024-01-01",
                maxDate: "2025-12-31",
            });
            $("#clearDate").on("click", () => {
                fp.clear();
            });

            $("#query").click(() => {
                let table = $('#ordersTable').DataTable();
                let dateRange = $('#txntimefilter').val();
                if (dateRange != "") {
                    let dates = dateRange.split("to");
                    let startDate = new Date(dates[0]);
                    let endDate = new Date(dates[1]);

                    $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
                        let rowDate = new Date(data[3]); // 日期在第 4 列（從 0 開始）
                        return (rowDate >= startDate && rowDate <= endDate);
                    });
                    table.draw();
                } else {
                    $.fn.dataTable.ext.search.pop();
                    table.draw();
                }

            })
        }

    </script>
</body>

</html>
