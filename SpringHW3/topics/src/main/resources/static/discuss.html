<script>
    let table;

    $(document).ready(function () {
        table = $('#articleTable').DataTable({
            language: {
                "lengthMenu": "æ¯é é¡¯ç¤º _MENU_ ç­†è³‡æ–™",
                "zeroRecords": "æŸ¥ç„¡è³‡æ–™",
                "info": "ç¬¬ _START_ åˆ°ç¬¬ _END_ ç­†è³‡æ–™ï¼Œå…± _TOTAL_ ç­†",
                "infoEmpty": "ç¬¬ 0 åˆ°ç¬¬ 0 ç­†è³‡æ–™ï¼Œå…± 0 ç­†",
                "infoFiltered": "(éæ¿¾è‡ª _MAX_ ç­†è³‡æ–™)",
                "search": "å¿«é€Ÿæœå°‹ï¼š",
                "paginate": {
                    "next": "ä¸‹ä¸€é ",
                    "previous": "ä¸Šä¸€é "
                }
            },
            ajax: {
                url: '/discuss/article',
                dataSrc: ''
            },
            columns: [
                { data: 'articleId' },
                { data: 'memberId' },
                { data: 'title' },
                { data: 'content' },
                { data: 'categoryId' },
                { data: 'viewCountNum' },
                { data: 'pinnedStatus', render: data => data ? 'æ˜¯' : 'å¦' },
                { data: 'featuredStatus', render: data => data ? 'æ˜¯' : 'å¦' },
                { data: 'createdDate' },
                { data: 'updatedDate' },
                {
                    data: null,
                    render: function (data, type, row) {
                        return `

                                <button class="btn btn-outline-primary editBtn">ç·¨è¼¯</button>
                                <button class="btn btn-outline-danger deleteBtn">åˆªé™¤</button>
                            </div>
                        `;
                    }
                }
            ]
        });

        // ğŸ” æ¬„ä½æ–‡å­—æœå°‹
        $('#columnSearch').on('keyup', function () {
            const columnIndex = $('#columnSelect').val();
            const keyword = $(this).val();
            table.column(columnIndex).search(keyword).draw();
        });

        // ğŸ“… æ—¥æœŸå€é–“æœå°‹ï¼ˆå»ºç«‹/æ›´æ–°æ™‚é–“ï¼‰
        $.fn.dataTable.ext.search.push(function (settings, data) {
            const dateColumnIndex = parseInt($('#dateColumnSelect').val());
            const start = $('#startDate').val();
            const end = $('#endDate').val();
            const cellDate = data[dateColumnIndex].split(' ')[0]; // æ‹¿ yyyy-MM-dd

            if (!start && !end) return true;
            if (start && cellDate < start) return false;
            if (end && cellDate > end) return false;
            return true;
        });

        $('#startDate, #endDate, #dateColumnSelect').on('change', function () {
            table.draw();
        });

        // ğŸ“ Modal è¡¨å–®é€å‡º
        $('#articleForm').on('submit', function (e) {
            e.preventDefault();
            const article = {
                memberId: parseInt($('#memberId').val()),
                title: $('#title').val(),
                content: $('#content').val(),
                categoryId: parseInt($('#categoryId').val()),
                viewCountNum: parseInt($('#viewCountNum').val()),
                pinnedStatus: $('#pinnedStatus').prop('checked'),
                featuredStatus: $('#featuredStatus').prop('checked')
            };
            const id = $('#articleId').val();
            if (id) {
                article.articleId = parseInt(id);
                updateArticle(id, article);
            } else {
                addArticle(article);
            }
        });

        $('#articleTable').on('click', '.editBtn', function () {
            const data = table.row($(this).closest('tr')).data();
            $('#articleId').val(data.articleId);
            $('#memberId').val(data.memberId);
            $('#title').val(data.title);
            $('#content').val(data.content);
            $('#categoryId').val(data.categoryId);
            $('#viewCountNum').val(data.viewCountNum);
            $('#pinnedStatus').prop('checked', data.pinnedStatus);
            $('#featuredStatus').prop('checked', data.featuredStatus);
            $('#articleModal').modal('show');
        });

        $('#articleTable').on('click', '.deleteBtn', function () {
            const data = table.row($(this).closest('tr')).data();
            const id = data.articleId;

            Swal.fire({
                title: `ç¢ºå®šè¦åˆªé™¤æ–‡ç«  ID ${id}ï¼Ÿ`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'åˆªé™¤',
                cancelButtonText: 'å–æ¶ˆ',
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: '/discuss/article/' + id,
                        method: 'DELETE',
                        success: function () {
                            Swal.fire({
                                icon: 'success',
                                title: 'åˆªé™¤æˆåŠŸ',
                                timer: 1500,
                                showConfirmButton: false
                            });
                            table.ajax.reload();
                        }
                    });
                }
            });
        });
    });

    function addArticle(article) {
        $.ajax({
            url: '/discuss/article',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(article),
            success: function () {
                $('#articleModal').modal('hide');
                Swal.fire({
                    icon: 'success',
                    title: 'æ–°å¢æˆåŠŸ',
                    timer: 1500,
                    showConfirmButton: false
                });
                $('#articleTable').DataTable().ajax.reload();
            }
        });
    }

    function updateArticle(id, article) {
        $.ajax({
            url: '/discuss/article/' + id,
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(article),
            success: function () {
                $('#articleModal').modal('hide');
                Swal.fire({
                    icon: 'success',
                    title: 'æ›´æ–°æˆåŠŸ',
                    timer: 1500,
                    showConfirmButton: false
                });
                $('#articleTable').DataTable().ajax.reload();
            }
        });
    }

    function openCreateModal() {
        $('#articleForm')[0].reset();
        $('#articleId').val('');
    }

    $('#clearFilters').on('click', function () {
        // æ¸…é™¤æ¬„ä½æœå°‹
        $('#columnSearch').val('');

        $('#columnSelect').val('0');

        // é‡æ–°ç¹ªè£½è¡¨æ ¼
        table.draw();
    });

</script>
